<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Length Converter</title>
</head>
<body>
    <div class="main">
        <div class="area">
            <h2>CONVERTER</h2>
            <label for="">Kilo Meters :</label>
            <input type="number" class="kilometers" oninput="changedKiloValues()" placeholder="KiloMeters">
            <label for="">Miles :</label>
            <input type="number" class="miles" oninput="changedMilesValues()" placeholder="Miles">
            <div class="result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
